<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guessing Game</title>
  <link rel="stylesheet" href="Style.css">
</head>

<body>
  <h1>
    I'm thinking of number from 1 to 10. What is it?
  </h1>

  <input type="text" id="guess" value="">
  <input type="button" value="Guess" onclick="numberGuess()">
  <p id="prompt"></p>
  <script>
    function numberGuess() {
      var rand = Math.floor((Math.random() * 10) + 1);
      var guess = document.getElementById("guess");

      if (guess.value == rand) {
        document.getElementById("prompt").innerHTML = "Right";
      } else if (guess.value <= 0 | guess.value >= 11) {
        document.getElementById("prompt").innerHTML = "Number out of Range";

      } else if (isNaN(guess.value)) {
        document.getElementById("prompt").innerHTML = "Not a Number";
        
      } else {
        document.getElementById("prompt").innerHTML = "Wrong";

      }
    }
  </script>
</body>

</html>
